meta:
  environment: python
  toolchain:
    name: pip
    version: "3.13.0"

build:
  requirementsPath: requirements.txt

run:
  command: python main.py
  persistenceMount: /data
  containerPort: 8080

initContainers:
  - name: install-dependencies
    image: harbor.amvera.ru/amvera-hub/python:3.13.0
    command: ["/bin/sh", "-c"]
    args:
      - |
        apt-get update && \
        pip install -r requirements.txt
